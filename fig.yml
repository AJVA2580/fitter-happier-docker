web:
    build: web
    volumes:
        - web:/code
    ports:
        - "80:5000"
    links:
        - postgres
        - redis
    command: python app.py
postgres:
    image: postgres:9.4
    ports:
        - "5432:5432"
    environment:
        POSTGRESQL_DB: more_productive
redis:
    image: redis:2.8.19
    ports:
        - "6379:6379"