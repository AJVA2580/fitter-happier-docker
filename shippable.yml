language: python
python:
    - "2.7"
# install dependencies
install:
    - "pip install -r requirements.txt"
# run scripts
before_script:
    - mkdir -p shippable/testresults
# run tests
script:
    - nosetests web --with-xunit --xunit-file=shippable/testresults/nosetests.xml
# send notifications
notifications:
    email:
        recipients:
            - michael@realpython.com
        on_success: change
        on_failure: always