machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mjhea0/fitter-happier-docker web

test:
  override:
    - docker run -d -p 80:80 mjhea0/fitter-happier-docker; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    - pip install -r requirements.txt
    - python web/tests.py